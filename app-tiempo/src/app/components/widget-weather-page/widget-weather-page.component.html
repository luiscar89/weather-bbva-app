<main class="widget-container">
    <h1>Select your city to know the current weather</h1>
    <section *ngIf="cities$ | async as allCapitals">
        <app-city-selection (setCity)="setCurrentCity($event)" [cities]="allCapitals"></app-city-selection>
    </section>

    <section *ngIf="weatherInfo">
        <app-weather [weatherData]="weatherInfo" [cityName]="citySelected" [error]="weatherSrv.errorData"></app-weather>
    </section>
</main>
